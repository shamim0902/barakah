name: Release Tag and Asset

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'Release:')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from barakah.php
        id: version
        run: |
          VERSION=$(grep -oP "define\(\s*'BARAKAH_VERSION',\s*'\\K[^']+" barakah.php)
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build baraka.zip
        run: |
          set -euo pipefail

          rm -rf package
          mkdir -p package/barakah

          rsync -a ./ package/barakah/ \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.claude/' \
            --exclude 'builds/' \
            --exclude '.gitignore' \
            --exclude '.plugshipignore' \
            --exclude '.DS_Store'

          (cd package && zip -rq ../baraka.zip barakah)

      - name: Create/Update GitHub Release and Attach baraka.zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Barakah ${{ steps.version.outputs.tag }}
          files: baraka.zip
          fail_on_unmatched_files: true
          body: |
            Release ${{ steps.version.outputs.version }}

            ${{ github.event.head_commit.message }}
          generate_release_notes: true
